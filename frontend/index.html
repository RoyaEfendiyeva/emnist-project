<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMNIST Character Recognizer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .container {
    background: white;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    padding: 40px;
    max-width: 1000px;
    width: 100%;
  }

  h1 {
    color: #1a202c;
    font-size: 32px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 8px;
  }

  .subtitle {
    text-align: center;
    color: #718096;
    font-size: 16px;
    margin-bottom: 32px;
  }

  .emoji {
    font-size: 48px;
    text-align: center;
    margin-bottom: 20px;
  }

  
  .main-content {
    display: flex;
    gap: 32px;
    align-items: flex-start;
  }

  .left-section {
    flex: 1;
  }

  .right-section {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .canvas-wrapper {
    background: #f7fafc;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 24px;
  }

  canvas#drawCanvas {
    border: 3px dashed #cbd5e0;
    border-radius: 12px;
    background-color: #ffffff;
    cursor: crosshair;
    display: block;
    margin: 0 auto;
    transition: border-color 0.3s;
  }

  canvas#drawCanvas:hover {
    border-color: #667eea;
  }

  .controls {
    display: flex;
    gap: 12px;
    justify-content: center;
  }

  button {
    padding: 14px 32px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
    font-family: 'Inter', sans-serif;
  }

  #predictBtn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
  }

  #predictBtn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
  }

  #predictBtn:active {
    transform: translateY(0);
  }

  #clearBtn {
    background: #edf2f7;
    color: #2d3748;
  }

  #clearBtn:hover {
    background: #e2e8f0;
  }

  .results-section {
    background: #f7fafc;
    border-radius: 16px;
    padding: 24px;
    min-height: 400px;
    display: flex;
    flex-direction: column;
  }

  .results-title {
    font-size: 18px;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 16px;
    text-align: center;
  }

  #chartContainer {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .footer {
    text-align: center;
    margin-top: 24px;
    color: #718096;
    font-size: 14px;
  }

  .footer a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
  }

  .footer a:hover {
    text-decoration: underline;
  }

 
  .loading {
    display: none;
    text-align: center;
    color: #667eea;
    font-weight: 600;
    margin-top: 16px;
  }

  .loading.active {
    display: block;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #e2e8f0;
    border-top-color: #667eea;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-right: 8px;
  }

  @media (max-width: 768px) {
    .main-content {
      flex-direction: column;
    }

    .container {
      padding: 24px;
    }

    h1 {
      font-size: 24px;
    }

    canvas#drawCanvas {
      width: 100% !important;
      height: auto !important;
    }

    .controls {
      flex-direction: column;
    }

    button {
      width: 100%;
    }

    .results-section {
      min-height: 300px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="emoji">‚úçÔ∏è</div>
  <h1>EMNIST Character Recognizer</h1>
 

  <div class="main-content">

    <div class="left-section">
      <div class="canvas-wrapper">
        <canvas id="drawCanvas" width="380" height="380"></canvas>
      </div>

      <div class="controls">
        <button id="predictBtn">üîÆ Predict</button>
        <button id="clearBtn">üóëÔ∏è Clear</button>
      </div>
    </div>


    <div class="right-section">
      <div class="results-section">
        <div class="results-title">Prediction Results</div>
        <div class="loading" id="loading">
          <span class="spinner"></span>Analyzing...
        </div>
        <div id="chartContainer">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>
  </div>

  
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');
const loading = document.getElementById('loading');


ctx.fillStyle = "white";
ctx.fillRect(0, 0, canvas.width, canvas.height);


ctx.lineWidth = 18;
ctx.lineCap = 'round';
ctx.lineJoin = 'round';
ctx.strokeStyle = "black";

let drawing = false;
let lastX = 0;
let lastY = 0;

function startDrawing(e) {
  drawing = true;
  const rect = canvas.getBoundingClientRect();
  lastX = e.clientX - rect.left;
  lastY = e.clientY - rect.top;
}

function draw(e) {
  if (!drawing) return;
  
  const rect = canvas.getBoundingClientRect();
  const currentX = e.clientX - rect.left;
  const currentY = e.clientY - rect.top;
  
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(currentX, currentY);
  ctx.stroke();
  
  lastX = currentX;
  lastY = currentY;
}

function stopDrawing() {
  drawing = false;
}

canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);


canvas.addEventListener('touchstart', (e) => {
  e.preventDefault();
  const touch = e.touches[0];
  const mouseEvent = new MouseEvent('mousedown', {
    clientX: touch.clientX,
    clientY: touch.clientY
  });
  canvas.dispatchEvent(mouseEvent);
});

canvas.addEventListener('touchmove', (e) => {
  e.preventDefault();
  const touch = e.touches[0];
  const mouseEvent = new MouseEvent('mousemove', {
    clientX: touch.clientX,
    clientY: touch.clientY
  });
  canvas.dispatchEvent(mouseEvent);
});

canvas.addEventListener('touchend', (e) => {
  e.preventDefault();
  const mouseEvent = new MouseEvent('mouseup', {});
  canvas.dispatchEvent(mouseEvent);
});

document.getElementById('clearBtn').onclick = () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  if (window.myChart) {
    window.myChart.destroy();
    window.myChart = null;
  }
};

document.getElementById('predictBtn').onclick = async () => {
  try {
    loading.classList.add('active');
    if (window.myChart) window.myChart.destroy();
    
    const dataURL = canvas.toDataURL('image/png');
    const res = await fetch('/predict', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({image: dataURL})
    });
    
    const top3 = await res.json();
    loading.classList.remove('active');

    const ctxChart = document.getElementById('chart').getContext('2d');
    const labels = top3.map(item => item.char);
    const data = top3.map(item => (item.confidence * 100).toFixed(2));
    
    window.myChart = new Chart(ctxChart, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Confidence (%)',
          data: data,
          backgroundColor: [
            'rgba(102, 126, 234, 0.8)',
            'rgba(118, 75, 162, 0.8)',
            'rgba(237, 100, 166, 0.8)'
          ],
          borderColor: [
            'rgba(102, 126, 234, 1)',
            'rgba(118, 75, 162, 1)',
            'rgba(237, 100, 166, 1)'
          ],
          borderWidth: 2,
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.8)',
            padding: 12,
            titleFont: {
              size: 14,
              weight: 'bold'
            },
            bodyFont: {
              size: 13
            },
            borderColor: 'rgba(102, 126, 234, 1)',
            borderWidth: 1
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: {
              callback: function(value) {
                return value + '%';
              },
              font: {
                size: 12
              }
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.05)'
            }
          },
          x: {
            ticks: {
              font: {
                size: 20,
                weight: 'bold'
              }
            },
            grid: {
              display: false
            }
          }
        }
      }
    });
  } catch(err) {
    loading.classList.remove('active');
    console.error("Prediction error:", err);
    alert('Error making prediction. Please try again.');
  }
};
</script>
</body>
</html>
